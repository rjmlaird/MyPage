name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # Install dependencies only if package.json exists
      - name: Install dependencies (if needed)
        run: |
          if [ -f package.json ]; then
            npm ci
          fi

      # Build if package.json exists; otherwise safely copy static files
      - name: Build or copy
        run: |
          if [ -f package.json ]; then
            npm run build
          else
            echo "No build step detected. Copying static files..."
            rm -rf dist
            mkdir dist

            # Copy everything except dist/, .git/, .github/
            find . -maxdepth 1 \
              ! -name "dist" \
              ! -name ".git" \
              ! -name ".github" \
              ! -name "." \
              -exec cp -R {} dist/ \;

          fi

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4