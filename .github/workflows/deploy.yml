name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Optional: set up Node. Remove if you're using plain HTML/CSS
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # Install dependencies (skip if not using a JS build step)
      - name: Install dependencies
        run: |
          if [ -f package.json ]; then
            npm install
          fi

      # Build site (edit if you use another build command)
      - name: Build
        run: |
          if [ -f package.json ]; then
            npm run build
          else
            echo "No build step detected, copying root files"
            mkdir -p dist
            cp -R * dist/
          fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4